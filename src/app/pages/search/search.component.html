<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let product of service.filtrado"
      [routerLink]="['/item/', product.cod]"
      class="rk-item ae-masonry__item animated fadeIn" style="margin-top:130px">
      <img src="assets/img/productos/{{product.url}}.jpg">
      <div class="item-meta">
        <h2>{{product.titulo}}</h2>
        <p>{{product.categoria}}</p>
      </div>
    </a>

  </div>
